<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Save Book</title>
</head>
<body>
<div class="container">
    <h3>Personal Library</h3>
    <hr>

    <p class="h4 mb-4">Save Book</p>

    <form action="#" th:action="@{/personalLibrary/save}" th:object="${book}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
        <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/personalLibrary/books}">Back to Books List</a>
</div>

</body>
</html>
