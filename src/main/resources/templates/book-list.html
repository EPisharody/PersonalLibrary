<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Personal Library</title>
</head>

<body>

<div class="container">

    <h3>Personal Library</h3>
    <hr>
    <a th:href="@{/personalLibrary/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

    <table class="table tabled-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.title}"/>
            <td th:text="${tempBook.author}"/>
            <td>
                <a th:href="@{/personalLibrary/showFormForUpdate(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/personalLibrary/delete(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
